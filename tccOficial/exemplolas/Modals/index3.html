<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="autoModal" class="modal">
        <div class="modal-content">
            <p>Este modal fecha automaticamente em 5 segundos.</p>
        </div>
    </div>

    <script>
        const autoModal = document.getElementById('autoModal');

        window.onload = function() {
            autoModal.style.display = 'flex';
            setTimeout(() => autoModal.style.display = 'none', 5000);
        }
    </script>
</body>
</html>
