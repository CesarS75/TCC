<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .dots-container {
            display: flex;
            gap: 5px;
            justify-content: center;
            margin-top: 20px;
        }
        .dot {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #ddd;
            transition: background-color 0.3s;
        }
        .dot.filled {
            background-color: #4caf50;
        }
    </style>
</head>
<body>
    <div class="dots-container">
        <div class="dot" id="dot1"></div>
        <div class="dot" id="dot2"></div>
        <div class="dot" id="dot3"></div>
        <div class="dot" id="dot4"></div>
        <div class="dot" id="dot5"></div>
        <div class="dot" id="dot6"></div>
        <div class="dot" id="dot7"></div>
        <div class="dot" id="dot8"></div>
        <div class="dot" id="dot9"></div>
        <div class="dot" id="dot10"></div>
    </div>

    <script>
        let progress = 0;
        function fillDots() {
            if (progress < 10) {
                progress++;
                document.getElementById(`dot${progress}`).classList.add("filled");
                setTimeout(fillDots, 200);
            }
        }
        fillDots();
    </script>
</body>
</html>
