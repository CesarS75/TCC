<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .modal-content {
            position: absolute;
            top: -50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
            transition: top 0.5s;
        }
        .modal.show .modal-content {
            top: 50%;
        }
    </style>
</head>
<body>
    <button id="openModalBtn2">Abrir Modal com Deslize</button>

    <div id="slideModal" class="modal">
        <div class="modal-content">
            <p>Modal com animação de deslize!</p>
        </div>
    </div>

    <script>
        const slideModal = document.getElementById('slideModal');
        const openModalBtn2 = document.getElementById('openModalBtn2');

        openModalBtn2.onclick = function() {
            slideModal.style.display = 'block';
            setTimeout(() => slideModal.classList.add('show'), 10);
        }

        window.onclick = function(event) {
            if (event.target === slideModal) {
                slideModal.classList.remove('show');
                setTimeout(() => slideModal.style.display = 'none', 500);
            }
        }
    </script>
</body>
</html>
