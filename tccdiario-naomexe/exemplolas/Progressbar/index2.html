<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .circle-container {
            position: relative;
            width: 100px;
            height: 100px;
            background: conic-gradient(#4caf50 0deg, #ddd 0deg);
            border-radius: 50%;
        }
        .circle-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20px;
            color: #4caf50;
        }
    </style>
</head>
<body>
    <div class="circle-container" id="circleProgress">
        <div class="circle-overlay" id="percentage">0%</div>
    </div>

    <script>
        let angle = 0;
        const circleProgress = document.getElementById("circleProgress");
        const percentage = document.getElementById("percentage");

        function updateCircleProgress() {
            if (angle < 360) {
                angle += 3.6; // 1% a cada passo
                circleProgress.style.background = `conic-gradient(#4caf50 ${angle}deg, #ddd ${angle}deg)`;
                percentage.innerText = `${Math.floor(angle / 3.6)}%`;
                setTimeout(updateCircleProgress, 50);
            }
        }
        updateCircleProgress();
    </script>
</body>
</html>
