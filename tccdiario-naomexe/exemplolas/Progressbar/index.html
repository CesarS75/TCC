<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .progress-container {
            width: 100%;
            background-color: #ddd;
            border-radius: 5px;
            overflow: hidden;
        }
        .progress-bar {
            width: 0;
            height: 30px;
            background-color: #4caf50;
            text-align: center;
            color: white;
            line-height: 30px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="progress-container">
        <div class="progress-bar" id="progressBar">0%</div>
    </div>

    <script>
        let width = 0;
        const progressBar = document.getElementById("progressBar");

        function move() {
            if (width >= 100) return;
            width++;
            progressBar.style.width = width + '%';
            progressBar.innerHTML = width + '%';
            setTimeout(move, 1000); // Mover a cada 100ms
        }

        move();
    </script>
</body>
</html>
